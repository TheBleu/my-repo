name: Trigger Event 


on:
  push:
    branches:
      - "example/branch/*"
  
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths: 
      - "pr-test-dir/*.md"
      - "pr-test-dir/*.txt"
  
  schedule:
   - cron: "0 0 * * *" #Midnight UTC
  
  workflow_dispatch:


jobs:
  echo-event:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "pr test"
